{% load static %}
<div class="col-lg-3" id="card_plit" style="padding: 10px">

    <div class="card" style="width: 100%; height: 200px;">
        <div class="row" style="height: 100%; {% if not tile.is_availabled %}opacity: 0.5;{% endif %}">
            <div class="col-lg-8" style="height: 100%; ">
                <a href="{% url 'admin_tile_edit' tile.id %}" style="background-color: #00C3DA">

                    <p style="font-size: medium; margin-top: 140px; padding-left: 15px; font-weight: bold; position: absolute; color: black;">{{ tile.get_type }}</p>
                    <p style="font-size: medium; top: 10px; padding: 15px; font-weight: bold; position: absolute; color: black;">
                        id: {{ tile.id }}</p>
                </a>

            </div>

            <div class="col-lg-4" style="height: 100%;">
                <div style="margin-left: -20px; margin-top: 15px">
                    <div style="background-color: #1c2f5f; border-radius: 2px; width: 70px; height: 28px">
                        <a href="{% url 'admin_tile_on' pk=tile.id action=1 %}"
                           style="color: white; font-size: 10px; position: absolute; margin-left: 10px; margin-top: 7px; border-radius: 2px;">Включить</a>
                    </div>
                    <div style="background-color: #1c2f5f; border-radius: 2px; width: 70px; height: 28px; margin-top: 10px">
                        <a href="{% url 'admin_tile_off' pk=tile.id action=0 %}"
                           style="color: white; font-size: 10px; position: absolute; margin-left: 8px; margin-top: 7px; border-radius: 2px;">Отключить</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
